          description: A successful response.
          schema:
            type: object
            properties:
              aggregate:
                description: aggregate defines the aggregate report.
                type: object
                properties:
                  query_id:
                    type: string
                    format: byte
                    title: query_id is the id of the query
                  aggregate_value:
                    type: string
                    title: aggregate_value is the value of the aggregate
                  aggregate_reporter:
                    type: string
                    title: aggregate_reporter is the address of the reporter
                  aggregate_power:
                    type: string
                    format: uint64
                    title: |-
                      aggregate_power is the power of all the reporters
                      that reported for the aggregate
                  flagged:
                    type: boolean
                    title: flagged is true if the aggregate was flagged by a dispute
