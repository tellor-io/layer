      operationId: ReporterParams
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              params:
                description: params holds all the parameters of this module.
                type: object
                properties:
                  min_commission_rate:
                    type: string
                    title: >-
                      min_commission_rate, adopted from staking module, is the
                      minimum commission rate a reporter can their delegators
                  min_trb:
                    type: string
                    title: min_trb to be a reporter
                  max_selectors:
                    type: string
                    format: uint64
                    title: max number of selectors for a reporter
            description: >-
              QueryParamsResponse is response type for the Query/Params RPC
              method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
