            type: object
            properties:
              query_data:
                type: string
              query_meta:
                type: object
                properties:
                  id:
                    type: string
                    format: uint64
                    title: >-
                      unique id of the query that changes after query's
                      lifecycle ends
                  amount:
                    type: string
                    title: amount of tokens that was tipped
                  expiration:
                    type: string
                    format: uint64
                    title: expiration time of the query
                  registry_spec_block_window:
                    type: string
