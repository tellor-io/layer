      summary: AllowedAmount queries the currently allowed amount to stake or unstake.
      operationId: AllowedAmount
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              staking_amount:
                type: string
                description: >-
                  allowed_amount defines the currently allowed amount to stake
                  or unstake.
              unstaking_amount:
                type: string
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    '@type':
                      type: string
                  additionalProperties: {}
      tags:
        - Query
