swagger: '2.0'
info:
  title: Layer - gRPC Gateway docs
  description: A REST interface for state queries.
  version: 1.0.0
paths:
  /tellor-io/layer/reporter/allowed-amount:
    get:
      summary: AllowedAmount queries the currently allowed amount to stake or unstake.
      operationId: AllowedAmount
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              staking_amount:
                type: string
                description: >-
                  allowed_amount defines the currently allowed amount to stake
                  or unstake.
              unstaking_amount:
                type: string
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    '@type':
                      type: string
                  additionalProperties: {}
      tags:
        - Query
  /tellor-io/layer/reporter/allowed-amount-expiration:
    get:
      operationId: AllowedAmountExpiration
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              expiration:
                type: string
                format: uint64
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    '@type':
                      type: string
                  additionalProperties: {}
      tags:
        - Query
  /tellor-io/layer/reporter/available-tips/{selector_address}/{reporter_address}/{query_id}/{meta_id}:
    get:
      summary: >-
        AvailableTips queries the tips available for withdrawal for a given
        selector.
      operationId: AvailableTipsByQuery
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              available_tips:
                type: string
                description: >-
                  available_tips defines the tips available for withdrawal for a
                  given selector.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    '@type':
                      type: string
                  additionalProperties: {}
      parameters:
        - name: selector_address
          description: selector address defines the address of the selector to query for.
          in: path
          required: true
          type: string
        - name: reporter_address
          in: path
          required: true
          type: string
        - name: query_id
          in: path
          required: true
          type: string
        - name: meta_id
          in: path
          required: true
          type: string
          format: uint64
      tags:
        - Query
  /tellor-io/layer/reporter/num-of-selectors-by-reporter/{reporter_address}:
    get:
      summary: NumOfSelectorsByReporter queries the number of selectors by a reporter.
      operationId: NumOfSelectorsByReporter
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              num_of_selectors:
                type: integer
                format: int32
                description: >-
                  num_of_selectors defines the number of selectors by a
                  reporter.
            description: |-
              QueryNumOfSelectorsByReporterResponse is the response type for the
              Query/NumOfSelectorsByReporter RPC method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              code:
                type: integer
