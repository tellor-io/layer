  /tellor-io/layer/dispute/disputes:
    get:
      summary: Reporters queries all the staked reporters.
      operationId: Disputes
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              pagination:
                description: pagination defines an optional pagination for the request.
                type: object
                properties:
                  next_key:
                    type: string
                    format: byte
                    description: |-
                      next_key is the key to be passed to PageRequest.key to
                      query the next page most efficiently. It will be empty if
                      there are no more results.
                  total:
                    type: string
                    format: uint64
                    title: >-
                      total is total number of results available if
                      PageRequest.count_total

                      was set, its value is undefined otherwise
              disputes:
                type: array
                items:
                  type: object
                  properties:
                    disputeId:
                      type: string
                      format: uint64
                    metadata:
                      type: object
                      properties:
                        hash_id:
                          type: string
                          format: byte
                          title: unique dispute hash identifier
                        dispute_id:
                          type: string
                          format: uint64
                          title: current dispute id
                        dispute_category:
                          title: dispute severity level
                          type: string
                          enum:
                            - DISPUTE_CATEGORY_UNSPECIFIED
                            - DISPUTE_CATEGORY_WARNING
                            - DISPUTE_CATEGORY_MINOR
                            - DISPUTE_CATEGORY_MAJOR
                          default: DISPUTE_CATEGORY_UNSPECIFIED
                          description: |-
                            DisputeCategory defines the severity of a dispute.

                             - DISPUTE_CATEGORY_UNSPECIFIED: UNSPECIFIED defines an invalid dispute category.
                             - DISPUTE_CATEGORY_WARNING: WARNING defines a 1 percent slashing.
                             - DISPUTE_CATEGORY_MINOR: MINOR defines a 5 percent slashing.
                             - DISPUTE_CATEGORY_MAJOR: MAJOR defines a 100 percent slashing.
                        dispute_fee:
                          type: string
                          title: cost to start dispute
                        dispute_status:
                          title: current dispute status
                          type: string
                          enum:
                            - DISPUTE_STATUS_PREVOTE
                            - DISPUTE_STATUS_VOTING
                            - DISPUTE_STATUS_RESOLVED
                            - DISPUTE_STATUS_UNRESOLVED
                            - DISPUTE_STATUS_FAILED
                          default: DISPUTE_STATUS_PREVOTE
                          description: |-
                            DisputeStatus defines the status of a dispute.

                             - DISPUTE_STATUS_PREVOTE: PREVOTE defines a dispute that hasn't started voting (ie in funding).
                             - DISPUTE_STATUS_VOTING: VOTING defines a dispute that has been funded and is in voting.
                             - DISPUTE_STATUS_RESOLVED: RESOLVED defines a dispute where dispute period has ended
                             - DISPUTE_STATUS_UNRESOLVED: UNRESOLVED defines a dispute where dispute period has not ended but voting period has.
                             - DISPUTE_STATUS_FAILED: FAILED defines a dispute that failed to pay the dispute fee to start vote.
                        dispute_start_time:
                          type: string
                          format: date-time
                          title: >-
                            start time of the dispute that begins after dispute
                            fee is fully paid
                        dispute_end_time:
                          type: string
                          format: date-time
                          title: >-
                            end time that the dispute stop taking votes and
                            creating new rounds
                        dispute_start_block:
                          type: string
                          format: uint64
                          title: height of the block that started the dispute
                        dispute_round:
                          type: string
                          format: uint64
                          title: current dispute round
                        slash_amount:
                          type: string
                          title: reporter's slashed amount
                        burn_amount:
                          type: string
                          title: >-
                            burn amount that will be divided in half and paid to
                            voters and the other half burned
                        initial_evidence:
                          title: initial single report evidence to be disputed
                          type: object
                          properties:
                            reporter:
                              type: string
                              title: reporter is the address of the reporter
                            power:
                              type: string
                              format: uint64
                              title: >-
                                the power of the reporter based on total tokens
                                normalized
                            query_type:
                              type: string
                              title: string identifier of the data spec
                            query_id:
                              type: string
                              format: byte
                              title: hash of the query data
                            aggregate_method:
                              type: string
                              title: >-
                                aggregate method to use for aggregating all the
                                reports for the query id
                            value:
                              type: string
                              title: hex string of the response value
                            timestamp:
                              type: string
                              format: date-time
                              title: timestamp of when the report was created
                            cyclelist:
                              type: boolean
                              title: >-
                                indicates if the report's query id is in the
                                cyclelist
                            block_number:
                              type: string
                              format: uint64
                              title: block number of when the report was created
                            meta_id:
                              type: string
                              format: uint64
                              title: identifier for the report's aggregate group
                        fee_total:
                          type: string
                          title: >-
                            fee payers that were involved in paying the dispute
                            fee in order to start the dispute

                            total fee paid tracked to know if dispute fee is
                            fully paid to start dispute
                        prev_dispute_ids:
                          type: array
                          items:
                            type: string
                            format: uint64
                          title: >-
                            list of dispute ids that preceded before this
                            current round began
                        block_number:
                          type: string
                          format: uint64
                          title: block number when this specific dispute was created
                        open:
                          type: boolean
                        additional_evidence:
                          type: array
                          items:
                            type: object
                            properties:
                              reporter:
                                type: string
                                title: reporter is the address of the reporter
                              power:
                                type: string
                                format: uint64
                                title: >-
                                  the power of the reporter based on total
                                  tokens normalized
                              query_type:
                                type: string
                                title: string identifier of the data spec
                              query_id:
                                type: string
                                format: byte
                                title: hash of the query data
                              aggregate_method:
                                type: string
                                title: >-
                                  aggregate method to use for aggregating all
                                  the reports for the query id
                              value:
                                type: string
                                title: hex string of the response value
                              timestamp:
                                type: string
                                format: date-time
                                title: timestamp of when the report was created
                              cyclelist:
                                type: boolean
                                title: >-
                                  indicates if the report's query id is in the
                                  cyclelist
                              block_number:
                                type: string
                                format: uint64
                                title: block number of when the report was created
                              meta_id:
                                type: string
                                format: uint64
                                title: identifier for the report's aggregate group
                            title: MicroReport represents data for a single report
                        voter_reward:
                          type: string
                          title: total tokens allocated to voters
                        pending_execution:
                          type: boolean
                          title: >-
                            pending execution is true if the dispute has reached
                            quorum and is pending execution.

                            however, if a new dispute round begins, this is set
                            to false again
                      description: Dispute defines a dispute.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    '@type':
                      type: string
                  additionalProperties: {}
      parameters:
        - name: pagination.key
          description: |-
            key is a value returned in PageResponse.next_key to begin
            querying the next page most efficiently. Only one of offset or key
            should be set.
          in: query
          required: false
          type: string
          format: byte
        - name: pagination.offset
          description: >-
            offset is a numeric offset that can be used when key is unavailable.

            It is less efficient than using key. Only one of offset or key
            should

            be set.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.limit
          description: >-
            limit is the total number of results to be returned in the result
            page.

            If left empty it will default to a value to be set by each app.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.count_total
          description: >-
            count_total is set to true  to indicate that the result set should
            include

            a count of the total number of items available for pagination in
            UIs.

            count_total is only respected when offset is used. It is ignored
            when key

            is set.
          in: query
          required: false
          type: boolean
        - name: pagination.reverse
          description: >-
            reverse is set to true if results are to be returned in the
            descending order.


            Since: cosmos-sdk 0.43
          in: query
          required: false
          type: boolean
      tags:
        - Query
