  /tellor-io/layer/reporter/reporters:
    get:
      summary: Reporters queries all the staked reporters.
      operationId: Reporters
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              reporters:
                type: array
                items:
                  type: object
                  properties:
                    address:
                      type: string
                    metadata:
                      type: object
                      properties:
                        min_tokens_required:
                          type: string
                          title: min_tokens_required to select this reporter
                        commission_rate:
                          type: string
                          title: commission for the reporter
                        jailed:
                          type: boolean
                          title: >-
                            jailed is a bool whether the reporter is jailed or
                            not
                        jailed_until:
                          type: string
                          format: date-time
                          title: >-
                            jailed_until is the time the reporter is jailed
                            until
                        moniker:
                          type: string
                          title: moniker is the moniker of the reporter
                        last_updated:
                          type: string
                          format: date-time
                          title: Time that the reporter was last updated
                      title: >-
                        OracleReporter is the struct that holds the data for a
                        reporter
                    power:
                      type: string
                      format: uint64
                description: all the reporters.
              pagination:
                description: pagination defines the pagination in the response.
                type: object
                properties:
                  next_key:
                    type: string
                    format: byte
                    description: |-
                      next_key is the key to be passed to PageRequest.key to
                      query the next page most efficiently. It will be empty if
                      there are no more results.
                  total:
                    type: string
                    format: uint64
                    title: >-
                      total is total number of results available if
                      PageRequest.count_total

                      was set, its value is undefined otherwise
            description: >-
              QueryReportersResponse is the response type for the
              Query/Reporters RPC method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    '@type':
                      type: string
                  additionalProperties: {}
      parameters:
        - name: pagination.key
          description: |-
            key is a value returned in PageResponse.next_key to begin
            querying the next page most efficiently. Only one of offset or key
            should be set.
          in: query
          required: false
          type: string
          format: byte
        - name: pagination.offset
          description: >-
            offset is a numeric offset that can be used when key is unavailable.

            It is less efficient than using key. Only one of offset or key
            should

            be set.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.limit
          description: >-
            limit is the total number of results to be returned in the result
            page.

            If left empty it will default to a value to be set by each app.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.count_total
          description: >-
            count_total is set to true  to indicate that the result set should
            include

            a count of the total number of items available for pagination in
            UIs.

            count_total is only respected when offset is used. It is ignored
            when key

            is set.
          in: query
          required: false
          type: boolean
        - name: pagination.reverse
          description: >-
            reverse is set to true if results are to be returned in the
            descending order.


            Since: cosmos-sdk 0.43
          in: query
          required: false
          type: boolean
      tags:
        - Query
  /tellor-io/layer/reporter/selections-to/{reporter_address}:
    get:
      summary: SelectionsTo queries the selections for a given reporter.
      operationId: SelectionsTo
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              reporter:
                type: string
                title: reporter is the address of the reporter
              selections:
                type: array
                items:
                  type: object
                  properties:
                    selector:
                      type: string
                      title: selector is the address of the selector
                    locked_until_time:
                      type: string
                      format: date-time
                      title: >-
                        locked_until_time is the time until which the tokens are
                        locked before they

                        can be used for reporting again
                    delegations_count:
                      type: string
                      format: uint64
                      title: >-
                        delegations_count is the number of delegations the
                        selector has made to validators
                    delegations_total:
                      type: string
                      title: >-
                        delegations_total is the total power of the delegations
                        the selector has made to validators
                    individual_delegations:
                      type: array
                      items:
                        type: object
                        properties:
                          validator_address:
                            type: string
                            title: validator_address is the address of the validator
                          amount:
                            type: string
                            title: amount is the delegation amount in tokens
                        title: >-
                          IndividualDelegation represents a single delegation to
                          a validator
                      title: >-
                        individual_delegations contains details of each
                        delegation (only populated when delegations_count > 1)
                  title: >-
                    FormattedSelection is a type that represents a selector's
                    information for the SelectionsTo query
                title: selections contains all selectors delegated to this reporter
        default:
          description: An unexpected error response.
          schema:
